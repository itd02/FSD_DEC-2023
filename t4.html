<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<div id='disp_product'>



	</div>









<script type="text/javascript">
function displyProducts()
{
	let product_array = ['ipHone', 'Laptop', 'TV', 'Bike']
	let disp_product = document.getElementById('disp_product')
	for (let el of product_array)
	{
		disp_product.innerHTML += `
		<h3 style='padding:50px;'> ${el} </h3>
		`
	}
	return 100
} 

displyProducts()

</script>



</body>
</html>
